{% extends "main.html" %}

{% block title %}Find Freelancers | Chain-Cred{% endblock %}

{% block content %}
<div class="min-h-screen bg-primary-dark text-light p-4 sm:p-8">
    <div class="max-w-7xl mx-auto">
        
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-white mb-4">Hire Top Web3 Freelancers</h1>
            <p class="text-lg text-light-muted">Browse profiles of verified developers, auditors, and designers.</p>
            
            <div class="mt-6 flex gap-3">
                <input type="text" id="search-input" placeholder="Search by Name or Skill (e.g., 'Solidity', 'React')"
                       class="flex-grow bg-primary border border-gray-600 text-light rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 placeholder-gray-500">
                <button id="search-button" class="px-6 py-3 rounded-lg bg-blue-600 text-white font-bold shadow-lg hover:bg-blue-500 hover:shadow-blue-500/50 transform hover:-translate-y-0.5 transition duration-300 ease-in-out">
                    <ion-icon name="search-outline" class="text-lg"></ion-icon>
                </button>
            </div>
        </div>

        <div id="freelancer-results-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center text-light-muted animate-pulse">
                Loading profiles...
            </div>
        </div>

    </div>
</div>

<script src="{{ url_for('static', filename='js/find_freelancers.js') }}"></script>

{% endblock %}
