<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CredChain - Client Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #e0e0e0;
      text-align: center;
      margin: 0;
      padding: 30px;
    }
    h1 {
      color: #00ffc8;
      margin-bottom: 10px;
    }
    button {
      background-color: #00ffc8;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background-color: #00cba1;
    }
    input {
      padding: 8px;
      margin: 5px;
      width: 300px;
      border-radius: 6px;
      border: none;
    }
    pre {
      text-align: left;
      width: 80%;
      margin: 20px auto;
      background: #111;
      padding: 15px;
      border-radius: 10px;
      overflow-x: auto;
      color: #0f0;
    }
    .section {
      border: 1px solid #222;
      padding: 15px;
      margin: 20px auto;
      width: 80%;
      border-radius: 12px;
      background: #121212;
    }
  </style>
</head>
<body>

  <h1>CredChain ‚Äì Client Dashboard</h1>
  <button id="connect">üîó Connect MetaMask</button>
  <div id="addr"></div>

  <div class="section">
    <h2>üìÅ View My Assigned Projects</h2>
    <button id="viewProjects">View My Projects</button>
    <pre id="projects"></pre>
  </div>

  <div class="section">
    <h2>‚≠ê Submit Review</h2>
    <input id="freelancer" placeholder="Freelancer Wallet (0x...)" /><br>
    <input id="projectIndex" type="number" placeholder="Project Index" /><br>
    <input id="rating" type="number" placeholder="Rating (1‚Äì5)" min="1" max="5" /><br>
    <input id="comment" placeholder="Comment Hash / Feedback (optional)" /><br>
    <button id="submitReview">Submit Review</button>
  </div>

  <div class="section">
    <h2>üîç View Project + Reviews</h2>
    <input id="builder" placeholder="Builder Wallet (0x...)" /><br>
    <input id="indexView" type="number" placeholder="Project Index" /><br>
    <button id="viewProjectDetails">View Details</button>
    <pre id="projectDetails"></pre>
  </div>

<script>
let account;

// -------- Connect MetaMask --------
document.getElementById('connect').onclick = async () => {
  if (window.ethereum) {
    const accs = await ethereum.request({ method: 'eth_requestAccounts' });
    account = accs[0];
    document.getElementById('addr').innerText = 'Connected: ' + account;
  } else {
    alert('Install MetaMask first.');
  }
};

// -------- View Assigned Projects --------
document.getElementById('viewProjects').onclick = async () => {
  if (!account) return alert('Connect wallet first');
  const res = await fetch(`http://localhost:5000/get_projects_for_client/${account}`);
  const data = await res.json();
  document.getElementById('projects').innerText = JSON.stringify(data, null, 2);
};

// -------- Submit Review --------
document.getElementById('submitReview').onclick = async () => {
  if (!account) return alert('Connect wallet first');
  const freelancer = document.getElementById('freelancer').value.trim();
  const project_index = parseInt(document.getElementById('projectIndex').value);
  const rating = parseInt(document.getElementById('rating').value);
  const comment_hash = document.getElementById('comment').value.trim();

  if (!freelancer || isNaN(project_index) || isNaN(rating))
    return alert('Enter all required fields');

  const res = await fetch('http://localhost:5000/submit_review', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({freelancer, project_index, rating, comment_hash})
  });

  const data = await res.json();
  alert('Review Result:\n' + JSON.stringify(data, null, 2));
};

// -------- View Project with Reviews --------
document.getElementById('viewProjectDetails').onclick = async () => {
  const builder = document.getElementById('builder').value.trim();
  const index = parseInt(document.getElementById('indexView').value);
  if (!builder || isNaN(index)) return alert('Enter builder address and project index');

  // Use the smart contract‚Äôs view function via Flask (add endpoint if needed)
  const res = await fetch(`http://localhost:5000/get_project_with_reviews?builder=${builder}&index=${index}`);
  const data = await res.json();
  document.getElementById('projectDetails').innerText = JSON.stringify(data, null, 2);
};
</script>

</body>
</html>
